<app-navbar></app-navbar>
<div class="container py-5 h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-5">
      <img src="../../../assets/img/loginIMG.svg"
        class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <form (ngSubmit)="submitRegister(simpleRegisterForm)"  #simpleRegisterForm="ngForm">
        <div class="d-flex align-items-center mb-3 pb-1">
          <span class="h1 fw-bold mb-0">Register</span>
        </div>
        <div class="text-end" >
          <button class="btn btn-primary btn-kawaii mb-3" (click)="showForm = !showForm">
            Otros Datos
          </button>
          <div *ngIf="showForm" class="mt-3 text-start">
            <div class="mb-3">
              <input type="text" name="nombre" placeholder="Nombre" class="form-control" ngModel>
            </div>
            <div class="mb-3">
              <input type="text" name="apellidos" placeholder="Apellidos" class="form-control" ngModel>
            </div>
          </div>
        </div>



        <!-- User input -->
        <div class="form-outline mb-3">
          <input type="email" name="usuario" placeholder="Usuario" class="form-control" ngModel />
        </div>
        <!-- Email input -->
        <div class="mb-3">
          <input type="email" name="email" placeholder="example@mail.com" class="form-control" ngModel>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password"  name = "passwd" placeholder="Password" class="form-control" ngModel />
        </div>
        <div>
          {{msg}}
        </div>


        <!--
        <div class="d-flex justify-content-around align-items-center mb-4">
          <a href="#!">Forgot password?</a>
        </div>
        -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-kawaii btn-lg btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
